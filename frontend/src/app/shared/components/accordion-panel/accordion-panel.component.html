<div class="accordion-panel" [class.disabled]="disabled">
  <div class="accordion-header" (click)="toggle()" [class.disabled]="disabled">
    <span class="header-title">
      {{ title }}
      <span *ngIf="required" class="required-asterisk">*</span>
    </span>
    <img
      src="assets/icons/angle-down.svg"
      alt="Abrir/Fechar"
      class="chevron-icon"
      [class.is-open]="isOpen()"
    />
  </div>

  @if (isOpen()) {
    <div class="accordion-body">
      <ng-content></ng-content>
    </div>
  }
</div>
