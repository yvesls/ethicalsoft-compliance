<div class="card small-card">
	<h1>Registrar senha</h1>

	<form class="row" [formGroup]="form" (ngSubmit)="reset()">
		<app-input
			formControlName="password"
			label="Nova senha"
			type="password"
			id="password"
			placeholder="Informe a nova senha"
			[required]="true"
			[validationMessages]="passwordValidationMessages"
			[control]="form.get('password')"
		></app-input>

		<app-input
			formControlName="confirmPassword"
			label="Confirme a nova senha"
			type="password"
			id="confirmPassword"
			placeholder="Repita a nova senha"
			[required]="true"
			[validationMessages]="confirmPasswordValidationMessages"
			[control]="form.get('confirmPassword')"
		></app-input>

		<div class="col-12">
			<button class="btn btn-primary col-12 mt-4" type="submit" [disabled]="form.invalid">Registrar</button>
		</div>
	</form>
</div>
