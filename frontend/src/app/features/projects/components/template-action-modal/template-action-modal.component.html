<div class="action-modal">
  <h2>Deseja criar uma nova etapa ou selecionar apartir de um template já existente?</h2>
  
  <div class="action-buttons">
    <button type="button" class="btn btn-secondary" (click)="selectCreate()">
      Criar nova etapa
    </button>
    <button type="button" class="btn btn-primary" (click)="selectImport()">
      Selecionar já existente
    </button>
  </div>
</div>
